
<!-- 회원가입 -->

{% extends 'base.html' %}

<!-- 내용 -->
{% block content %}
<div class="container">
    <form method="post">
        {{ form.csrf_token }}
        {% include "errors/form_errors.html" %}

        <div class="form-group">
            <label for="id" class="form-label mt-4">아이디</label>
            <input type="text" class="form-control" name="id" id="id" value="{{ form.id.data or '' }}">
            <p>아이디는 6~20자리로 영어 소문자, 숫자를 포함해야 합니다.</p>
        </div>

        <div class="form-group">
            <label for="password" class="form-label mt-4">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                value="{{ form.password.data or '' }}">
            <p>패스워드는 8~20자리로 영어 대소문자 + 숫자 + 특수문자 ! @ # ^ _ 를 포함해야 합니다.</p>
        </div>


        <div class="form-group">
            <label for="password_chk" class="form-label mt-4">비밀번호 확인</label>
            <input type="password" class="form-control" name="password_chk" id="password_chk"
                value="{{ form.password_chk.data or '' }}">
        </div>

        <div class="form-group">
            <label for="name" class="form-label mt-4">이름</label>
            <p></p>
            <input type="text" class="form-control" name="name" id="name" value="{{ form.name.data or '' }}">
        </div>

        <div class="form-group">
            <label for="email" class="form-label mt-4">이메일</label>
            <p></p>
            <input type="text" class="form-control" name="email" id="email" value="{{ form.email.data or '' }}">
        </div>

        <div class="form-group">
            <label for="member_name" class="form-label mt-4">닉네임</label>
            <p></p>
            <input type="text" class="form-control" name="member_name" id="member_name"
                value="{{ form.member_name.data or '' }}">
        </div>

        <button type="submit" class="btn btn-primary">가입하기</button>

    </form>

</div>
{% endblock %}
