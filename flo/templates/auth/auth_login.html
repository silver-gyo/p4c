
<!-- 로그인 -->

{% extends "base.html" %}
{% block content %}

<div class="container">
    <h3 class="my-3 border-bottom pb-2">로그인</h3>
    <form method="post">
        {{ form.csrf_token }}
        {% include "errors/form_errors.html" %}

        <div class="mb-3">
            <label for="id">아이디</label>
            <input type="text" class="form-control" name="id" id="id"
                   value="{{ form.id.data or '' }}">
        </div>

        <div class="mb-3">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.data or '' }}">
        </div>

        <button type="submit" class="btn btn-primary">로그인</button>
    </form>

    <br>

    <div class="mb-3">
        <a href="{{ url_for('auth.forgot_id') }}">아이디 찾기</a>
    </div>

</div>
{% endblock %}
